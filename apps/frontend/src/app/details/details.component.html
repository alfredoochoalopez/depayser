<img class="background" [src]="movie.image_background" alt="Background">
<div class="row p-md-5 pl-5 pr-5 pt-5">
    <div class="col align-self-center">
        <div class="back" (click)="dialogRef.close()">
            <mat-icon>arrow_back_ios</mat-icon>
            <p>Regresar</p>
        </div>
    </div>
</div>
<div class="row pl-5 pr-5 mt-md-5">
    <div class="col-md-4 col-12">
        <img class="base" [src]="movie.image_base_horizontal" alt="Movie thumbnail">
    </div>
    <div class="col">
        <div class="row">
            <div class="col">
                <h3>{{movie.title}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{movie.title_original}} ({{movie.year}}) {{movie.rating_code}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <strong>Duración:</strong> {{movie.duration}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{movie.description_large}}
            </div>
        </div>
        <div class="row genders">
            <div class="col">
                <strong>Géneros:</strong> {{genders}}
            </div>
        </div>

    </div>
</div>
