<div class="theme-wrapper">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="push" id="sidenav">
      <div class="branding"><img class="smaller" [src]="logo" />
        <span>{{title}}</span></div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navigation" (click)="sidenav.close()" [routerLink]="[item.link]" routerLinkActive="active">
          {{item.label }}
        </a>
        <a mat-list-item (click)="showGendersMobile=!showGendersMobile">
          Géneros
        </a>
        <ul *ngIf="showGendersMobile">
          <li mat-list-item *ngFor="let gender of genders" (click)="sidenav.close()" [routerLink]="[gender.link]" routerLinkActive="active">
            <button mat-button style="width: 100%">{{gender.label }}</button>
          </li>
        </ul>
      </mat-nav-list>
    </mat-sidenav>

    <div id="navbar" class="wrapper">
      <div class="toolbar" [style.position]="'fixed'" [class.mat-elevation-z4]="true">
        <mat-toolbar color="primary">
          <mat-toolbar-row>
            <button mat-icon-button id="btnMenu" class="d-md-none" (click)="sidenav.open()">
              <mat-icon aria-hidden="false" aria-label="Menu">menu</mat-icon>
            </button>
            <span routerLink="" class="branding spacer center d-inline d-sm-none">
              <img [src]="logo" /></span>
            <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none"><img [src]="logo" /> {{title}}</span>
            <span routerLink="" class="branding spacer d-none d-md-inline"><img [src]="logo" /> {{title}}</span>
            <span class="d-none d-md-inline">
              <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]" routerLinkActive="active">
                {{item.label }}
              </button>
              <button id="btnGenders" mat-button class="nav-button" (click)=select.open()>
                Géneros
                <mat-select #select>
                  <mat-option [routerLink]="gender.link" (click)="select.close();" *ngFor="let gender of genders">
                    {{gender.label}}
                  </mat-option>
                </mat-select>
              </button>
            </span>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-container>
</div>
<ngx-spinner></ngx-spinner>
